name: Format, Lint, Test

on:
  pull_request:
    types: [review_requested, ready_for_review]
  push:
    branches: [main]

jobs:
  fmt-lint-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      
      - uses: actions/cache@v3
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deps.ts') }}

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Setup tests
        run: deno run -A test/setup.ts
      
      - name: Run tests
        run: deno task test
