name: CI

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

jobs:
  fmt-lint-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    permissions:
      id-token: write
      contents: read

    env:
      DENO_NO_UPDATE_CHECK: true
      # DENO_DIR: .deno-cache

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Deno Info
        run: deno info
      
      # - uses: actions/cache@v3
      #   with:
      #     path: .deno-cache
      #     key: ${{ runner.os }}-deno-${{ hashFiles('**/deps.ts') }}

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Type Check
        if: matrix.os == 'ubuntu-latest'
        run: deno check ./*.ts

      - name: Setup tests
        run: deno run -A test/setup.ts
      
      - name: Run tests
        run: deno task test
